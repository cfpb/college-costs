language: python
python:
- '2.7'
install:
- pip install coveralls tox
script:
- npm config set package-lock false
- tox
- python2.7 setup.py bdist_wheel
- ls dist/*
- gulp lint --travis
after_success:
- coveralls
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*.whl
  on:
    tags: true
